<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Egor Kostuck">
    <title>Todo list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">    
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script defer src="js/script.js"></script>    
</head>
<body>
    <header>
        <h2 class="todo-h2-list">ToDo list</h2>
    </header> 
    <form class="todo-form">
        <input id="todoInput" type="text" class = "todo-input">
        <button id="todoButton" type="submit" class="todo-button">
            <i class="icon-plus-sign-alt"></i>
        </button>
    </form>
    <div class="todo-container">
        <ul id="todoContainer" class="todo-list">

        </ul>
    </div>    
</body>
</html>
